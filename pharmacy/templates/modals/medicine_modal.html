<div id="medicineModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('medicineModal')">&times;</span>
        <h2>Add Medicine to Inventory</h2>
        <form id="medicineForm">
            <div class="form-group">
                <label for="medicineName">Medicine Name</label>
                <input type="text" class="form-control" id="medicineName" required>
            </div>
            <div class="form-group">
                <label for="genericName">Generic Name</label>
                <input type="text" class="form-control" id="genericName">
            </div>
            <div class="form-group">
                <label for="manufacturer">Manufacturer</label>
                <input type="text" class="form-control" id="manufacturer" required>
            </div>
            <div class="form-group">
                <label for="batchNumber">Batch Number</label>
                <input type="text" class="form-control" id="batchNumber" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price</label>
                <input type="number" class="form-control" id="unitPrice" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date</label>
                <input type="date" class="form-control" id="expiryDate" required>
            </div>
            <div class="form-group">
                <label for="supplier">Supplier</label>
                <input type="text" class="form-control" id="supplier" required>
            </div>
            <div class="form-group">
                <label for="minStockLevel">Minimum Stock Level</label>
                <input type="number" class="form-control" id="minStockLevel" min="1" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Add to Inventory</button>
        </form>
    </div>
</div>
