<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - KNH HMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #AEE4E4 0%, #4EB1BA 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
            color: #007B83;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin: 1rem 0;
            font-weight: 600;
        }

        .error-message {
            color: #7f8c8d;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #007B83, #4EB1BA);
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 131, 0.4);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #ecf0f1;
        }

        .contact-info h6 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .contact-info p {
            color: #7f8c8d;
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Internal Server Error</h2>
        <p class="error-message">
            We're experiencing some technical difficulties. Our team has been notified and is working to resolve the issue.
        </p>
        
        <div class="d-flex gap-2 justify-content-center flex-wrap">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <button onclick="location.reload()" class="btn btn-outline-primary">
                <i class="fas fa-redo me-2"></i>Try Again
            </button>
        </div>
        
        <div class="contact-info">
            <h6>Need immediate assistance?</h6>
            <p><i class="fas fa-phone me-2"></i>Emergency: +254 20 2726300</p>
            <p><i class="fas fa-envelope me-2"></i>IT Support: support@knh.go.ke</p>
        </div>
    </div>
    
    <script>
        // Auto-refresh after 30 seconds
        setTimeout(() => {
            if (confirm('Would you like to try reloading the page?')) {
                location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
